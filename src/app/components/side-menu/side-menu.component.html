<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <div class="top-part-menu">
      <ul id="dash-link" class="sidebar-menu">
        <li><a href=""><i class="fa fa-home"></i><span>Main dashboard</span></a></li>
      </ul>
      <!-- Sidebar Menu.ts -->
      <ul id="dash-menu" class="sidebar-menu" data-widget="tree">

        <li class="treeview">
          <a href="#"><i class="fa fa-chart-area"></i><span>Global Statistics</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li *ngFor="let globalLink of globalStatisticsLinks"
            ><a [routerLink]="[globalLink.linkPart]" routerLinkActive="active">{{globalLink.name}}</a></li>
          </ul>
        </li>
        <li class="treeview">
          <a href="#"><i class="fa fa-chart-area"></i><span>Storage configuration</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li *ngFor="let globalLink of storageConfigurationLinks"
            ><a [routerLink]="[globalLink.linkPart]" routerLinkActive="active">{{globalLink.name}}</a></li>
          </ul>
        </li>
        <li class="treeview">
          <a href="#"><i class="fa fa-chart-area"></i><span>SAN infrastructure</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li *ngFor="let globalLink of sanInfraLinks"
            ><a [routerLink]="[globalLink.linkPart]" routerLinkActive="active">{{globalLink.name}}</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="central-part-menu">
      <ul id="main-menu" class="sidebar-menu" data-widget="tree">
        <li class="header">STORAGE ARRAYS</li>
        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form" autocomplete="off">
          <div class="input-group">
            <input [(ngModel)]="searchExpression" (input)="search()" type="text" name="searchExp" class="form-control"
                   placeholder="Search..." id="menu-search-input"/>
            <span class="input-group-btn">
              <button type="button" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!-- /.search form -->
        <li *ngFor="let menuItem of filteredItems" class="treeview">
          <a href="#"><i class="fa fa-cogs"></i><span>{{menuItem.label}}</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li *ngFor="let link of menuItem.items" class="treeview">
              <a href="#"><i class="fa fa-cogs"></i><span>{{link.name}}</span>
                <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
              </a>
              <ul class="treeview-menu">
                
                <li *ngFor="let poolLink of poolMetricLinks">
                  <a
                    *ngIf="!poolLink.raw"
                    [routerLink]="link.name | iframeUrlCreator:{iframeLink: poolLink.linkPart}"
                    routerLinkActive="active"
                  >{{poolLink.name}}</a>
                  <a
                    *ngIf="poolLink.raw"
                    [routerLink]="'/overview/' + link.name + '/' + poolLink.linkPart"
                    routerLinkActive="active"
                  >{{poolLink.name}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="bottom-part-menu">

    </div>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
