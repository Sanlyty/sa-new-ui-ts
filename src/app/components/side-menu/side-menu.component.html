<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <div class="top-part-menu">
      <ul id="dash-link" class="sidebar-menu" *ngIf="hasDashboard">
        <li><a href=""><i class="fa fa-home"></i><span>Main dashboard</span></a></li>
      </ul>
      <ul id="dash-menu" class="sidebar-menu" data-widget="tree">
        <li *ngFor="let mainItem of mainMenu[mode]" class="treeview">
          <a href="#"><i class="fa fa-chart-area"></i><span>{{mainItem.label}}</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li *ngFor="let subItem of mainItem.items">
              <a [routerLink]="[subItem.link]" routerLinkActive="active">{{subItem.label}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="central-part-menu">
      <ul id="main-menu" class="sidebar-menu" data-widget="tree">
        <li class="header">STORAGE ARRAYS</li>
        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form" autocomplete="off">
          <div class="input-group">
            <input [(ngModel)]="searchExpression" (input)="search()" type="text" name="searchExp" class="form-control"
                   placeholder="Search..." id="menu-search-input"/>
            <span class="input-group-btn">
              <button type="button" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!-- /.search form -->
        <li *ngFor="let menuItem of filteredItems" class="treeview">
          <a href="#"><i class="fa fa-cogs"></i><span>{{menuItem.label}}</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li *ngFor="let link of menuItem.items" class="treeview">
              <a href="#"><i class="fa fa-cogs"></i><span>{{link.label}}</span>
                <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
              </a>
              <ul class="treeview-menu">
                <li *ngFor="let ovLink of overviewLinks[mode]">
                  <a
                    [routerLink]="'/overview/' + link.label + '/' + ovLink.link"
                    routerLinkActive="active"
                  >{{ovLink.label}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="bottom-part-menu">

    </div>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
