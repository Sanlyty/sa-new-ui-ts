<header class="main-header">

  <!-- Logo -->
  <a href="" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>G</b>dash</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Graphium Dashboard</b></span>
  </a>


  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <i class="fa fa-bars"></i>
      <span class="sr-only">Toggle navigation</span>
    </a>

    <ul [@openClose]="enable ? 'true' : 'false'"
        (@openClose.start)="onAnimationEvent($event)"
        class="nav navbar-nav navbar-left">
      <li [class.active]="isCurrentPeriod(periodType.DAY)">
        <a class="btn" (click)="setCurrentPeriod(periodType.DAY)">Last Day</a>
      </li>
      <li [class.active]="isCurrentPeriod(periodType.WEEK)">
        <a class="btn" (click)="setCurrentPeriod(periodType.WEEK)">Last Week</a>
      </li>
      <li [class.active]="isCurrentPeriod(periodType.MONTH)">
        <a class="btn" (click)="setCurrentPeriod(periodType.MONTH)">Last Month</a>
      </li>
      <li [class.active]="isCurrentPeriod(periodType.CUSTOM)" *ngIf="isCustomEnabled()">
        <a class="btn">Custom</a>
      </li>
    </ul>
    <div class="logo-title">
      <img [src]="logoUrl" class="sa-logo pull-left"/>
    </div>
  </nav>


</header>
